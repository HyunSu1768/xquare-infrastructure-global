name: Modify local.tf

on:
  repository_dispatch:
    types: [add_ecr]

jobs:
  add_ecr:
    env:
      TF_IN_AUTOMATION: true
      TF_CLOUD_ORGANIZATION: "xquare"
      TF_WORKSPACE: "xquare-global"
      CONFIG_DIRECTORY: "./"
      REPOSITORY_NAME: ${{ github.event.client_payload.service_name }}-${{ github.event.client_payload.service_type }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    if: ${{ github.event.client_payload.repository_name }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Add ecr
        shell: bash
        run: |
          location=$(grep -n "# ECR_REPOSITORY_NAME" local.tf | cut -d ":" -f 1)
          if [ -n "$location" ]; then
            sed -i "${location}s|.*|&\n    \"${{ env.REPOSITORY_NAME }}\",|" local.tf
          fi

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init
        shell: bash
        run: terraform init

      - name: Terraform import
        if: ${{ github.event.client_payload.environment }} == 'prod' || ${{ github.event.client_payload.environment }} == 'stag'
        shell: bash
        run: |
          terraform import -lock=false 'module.${{ github.event.client_payload.environment }}_ecr["${{ env.REPOSITORY_NAME }}"].aws_ecr_repository.repo' ${{ github.event.client_payload.repository_name }}

      - name: Commit withh new ECR
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”€ :: ecr repository [${{ env.REPOSITORY_NAME }}] ì¶”ê°€"
          branch: main
          commit_options: '--no-verify --signoff'
          repository: .
          commit_user_name: XQUARE GitOps Bot
          commit_user_email: teamxquare@gmail.com
          commit_author: XQUARE GitOps Bot <teamxquare@gmail.com>
